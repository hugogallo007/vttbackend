# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - vendortrackandtraceappservice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F67817784A5B4184935793643A8EA71E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_07D0514469694F66B0E64D659871314C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7A5A49EEFD2F4431968496763CE859FB }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
 
      - name: Get runner public IP
        id: ip
        run: echo "ip=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT
 
      - name: Allow runner IP on SCM
        run: |
          az webapp config access-restriction add \
          -g vendortrackandtrace -n vendortrackandtraceappservice \
          --rule-name gha-temp --action Allow \
          --ip-address ${{ steps.ip.outputs.ip }}/32 \
          --priority 100 --scm-site true
 


      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vendortrackandtraceappservice'
          slot-name: 'Production'
          package: .
          
 
      - name: Remove runner IP from SCM
        if: always()
        run: |
          az webapp config access-restriction remove \
          -g vendortrackandtrace -n vendortrackandtraceappservice \
          --rule-name gha-temp --scm-site true

   